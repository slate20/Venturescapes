{% load humanize %}
<div class="dashboard">
    <div class="header">
        <h1>Overview</h1>
    </div>
    <div class="dash-window">
        <div class="dashboard-grid">
            <div class="card weekly-summary" id="weekly-summary" hx-get="{% url 'weekly_summary' %}" hx-trigger="load, job-complete from:body" hx-swap="innerHTML">
            </div>
            <div class="card pipeline" id="pipeline" hx-get="{% url 'pipeline' %}" hx-trigger="load" hx-swap="innerHTML">
                <h3>Pipeline</h3>
            </div>
            <div class="card ytd-summary">
                <h3>YTD Summary</h3>
                <!-- Add YTD summary content here -->
            </div>
            <div class="card news-alerts">
                <h3>News & Alerts</h3>
                <ul>
                    <li class="new-client">New client inquiry received</li>
                    <li class="meeting">Team meeting scheduled for Friday</li>
                    <li class="conference">Industry conference next month</li>
                </ul>
            </div>
        </div>
    </div>
</div>
