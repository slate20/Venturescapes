{% extends "base.html" %}

{% block page %}
<div id="auth-form">
    <h1>Register</h1>
    <form hx-post="/core/register/" hx-target="#auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <button type="submit" hx-get="/core/login/" hx-target="#auth-form">Login</button>
</div>
{% endblock %}
